<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>仓库管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<script type="text/javascript" src="/js/config.js" ></script>
	<script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
	<style type="text/css">
		.invoice_case_p {
			font-size: 12px;
			font-family: 'Helvetica Neue', 'Luxi Sans', 'DejaVu Sans', Tahoma, 'Hiragino Sans GB', STHeiti, 'Microsoft YaHei';
		}
		.invoice_case_fieldsete {
			width: 97%;
			margin-top: 20px;
			font-size: 16px;
			font-family: 'Helvetica Neue', 'Luxi Sans', 'DejaVu Sans', Tahoma, 'Hiragino Sans GB', STHeiti, 'Microsoft YaHei';
			/*background-color: #DDD;*/
			border-color: #eee;
		}
		.invoice_info_fieldsete {
			width: 97%;
			margin-top: 25px;
			font-size: 16px;
			font-family: 'Helvetica Neue', 'Luxi Sans', 'DejaVu Sans', Tahoma, 'Hiragino Sans GB', STHeiti, 'Microsoft YaHei';
			/*background-color: #DDD;*/
			border-color: #eee;
		}
		.invoice_info_fieldsete label {
			font-size: 12px;
			font-family: 'Helvetica Neue', 'Luxi Sans', 'DejaVu Sans', Tahoma, 'Hiragino Sans GB', STHeiti, 'Microsoft YaHei';
		}
		.invoice_info_fieldsete input {
			width: 50%;
		}
		.layui-input div {
			white-space:nowrap;
		}
	</style>
</head>
<body class="">
	<fieldset class="layui-elem-field invoice_info_fieldsete">
		<legend>添加销售单</legend>
		<div class="layui-field-box">
			<form class="layui-form" id="invoice_info_form" >
				<div class="layui-form-item" id ='good'>
				    <div class="layui-input-block" style="width: 20%">
				    	<button type="button" data-method="offset" data-type="auto" class="layui-btn layui-btn-danger" id="goods">选择货物</button>
				    </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">销售总价（元）</label>
					<div class="layui-input-block">
						<input type="text" id="sellPrice" name="sellPrice" required  lay-verify="required/number" placeholder="请输入销售总价" autocomplete="off" class="layui-input info_input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">未付金额（元）</label>
					<div class="layui-input-block">
						<input type="text" name="arrears" required  lay-verify="required/number" placeholder="请输入未付金额" autocomplete="off" class="layui-input info_input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">销售单创建人</label>
					<div class="layui-input-block">
						<input type="text" name="createBy" required  lay-verify="required" placeholder="请输入销售单创建人" autocomplete="off" class="layui-input info_input" >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">买家姓名</label>
					<div class="layui-input-block">
						<input type="text" name="sellBy" required  lay-verify="required" placeholder="请输入买家姓名" autocomplete="off" class="layui-input info_input" >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">买家电话</label>
					<div class="layui-input-block">
						<input type="text" name="phone" required  lay-verify="required/number" placeholder="请输入买家电话" autocomplete="off" class="layui-input info_input" >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<input type="text" name="remark" placeholder="请输入备注" autocomplete="off" class="layui-input info_input" >
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="infoSumbit">提交信息</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</fieldset>
	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript" src="/page/sell/sellinfopage.js"></script>
</body>
</html>
